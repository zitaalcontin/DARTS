<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="../js/admin-account-action.js"></script>
  <link rel="stylesheet" href="../css/admin-accounts-style.css">
  <title>DARTS | Form Status</title>
</head>

<body>
  <script src="../js/nav-inject.js"></script>


  <div class="account-container">
    <div class="account-content">
      <div class="account-title">
        <h3>FORM APPLICATIONS</h3>
        <P>Insert Description</P>
      </div>
      <div class="account-operation">
        <form class="d-flex">
          <input class="form-control me-3" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">New</button>
        </form>
      </div>
      <div class="table-container">
        <div class="table-data">
          <table class="table table-hover table-primary">
            <thead>
              <td>Form ID</td>
              <td>Name</td>
              <td>Catergory</td>
              <td>Priority Level</td>
              <td>Price</td>
              <td>Date</td>
              <td>Status</td>
            </thead>
            <!-- Render Data from Dtabase Here -->
            <tbody>
              <tr class="table" data-bs-toggle="modal" data-bs-target="#updaeModal" >
                <td>DRT - 85469</td>
                <td>John Doe</td>
                <td>PWD</td>
                <td>High</td>
                <td>12.00</td>
                <td>02-20-2024</td>
                <td>In Progress</td>
              </tr>
              <tr class="table" data-bs-toggle="modal" data-bs-target="#updaeModal">
                <td>DRT - 78955</td>
                <td>Juan Dela Cruz</td>
                <td>PWD</td>
                <td>High</td>
                <td>12.00</td>
                <td>02-20-2024</td>
                <td>In Progress</td>
              </tr>

            </tbody>
          </table>
        </div>
      </div>

    </div>
  </div>

  <!-- Add Modal -->
  <div class="modal" id="addModal">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Add New Form Application</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <form>
            <div class="form-group-3">
              <label for="exampleFormControlInput1">Name</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Name">
              <label for="exampleFormControlInput1">Description</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="description...">
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Select Category</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <!-- Modify Category Values -->
                <option>Solo Parent</option>
                <option>PWD</option>
                <option>etc</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Example textarea</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
          </form>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Save Record</button>
        </div>

      </div>
    </div>
  </div>
  <!-- Update Modal -->
  <div class="modal" id="updaeModal">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Add New Admin Account</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <form action="" method="post">
            <input type="text" name="" placeholder="Lastname" id="">
            <input type="text" name="" placeholder="Firstname" id="">
            <input type="text" name="" placeholder="Middlename" id="">
            <input type="text" name="" placeholder="Middlename" id="">
            <!-- Add More field -->
          </form>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Delete</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Save Record</button>
        </div>

      </div>
    </div>
  </div>
</body>

</html>
